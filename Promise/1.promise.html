<head>

<script>
    'use strict';
    let p = new Promise((resolve, reject)=>{
        setTimeout(()=>{
            reject(123);
        },1000);
    });

    p.then(()=>{
        console.log('success');
    }).catch(()=>{
        console.log('error');
    })
</script>
