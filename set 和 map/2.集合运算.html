<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //set 实现js中的集合运算
    //集合运算有三种 并集， 交集， 差集
     let s1 = new Set([1,3,5,7]);
     let s2 = new Set([1,4,5,8]);

     //并集合
    let sb = new Set([...s1,...s2]);
    //console.log(sb);

    //交集
    let arr2 = [...s1].filter((item)=>{
        s2.has(item);
    });
    console.log(arr2);

    //差集
    let arr3 = [...s1].filter((item)=>{
        return !s2.has(item);
    });
    console.log(arr3);
</script>
</body>
</html>
